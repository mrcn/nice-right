<!DOCTYPE html>
<html>
<head>
  <title>Video Test</title>
  <style>
    body { background: #0a0a0a; color: white; font-family: sans-serif; padding: 40px; }
    .video-item {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      background: #141414;
      border-radius: 8px;
      max-width: 640px;
      margin: 20px auto;
    }
    .video-item iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Video Test</h1>
  <p>If you see a video below, the embed is working:</p>
  
  <div class="video-item">
    <iframe 
      src="https://www.youtube.com/embed/gbGHvEiZT7Y" 
      title="Test Video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
  
  <p>Video URL: https://www.youtube.com/embed/gbGHvEiZT7Y</p>
</body>
</html>
